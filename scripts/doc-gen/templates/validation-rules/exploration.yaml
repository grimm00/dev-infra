      pattern: "^## ğŸ“‹ Topics Identified"
      error_code: MISSING_SECTION
      error_message: "Missing 'Topics Identified' section"
      fix_suggestion: "Add '## ğŸ“‹ Topics Identified' section after metadata"
  
  optional_sections:
    - pattern: "^## ğŸš€ Next Steps"
      description: "Recommended next actions"

