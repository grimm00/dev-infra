name: Run Tests

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "admin/**"
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quick-checks:
    if: ${{ github.event.pull_request.draft == false || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache BATS dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/apt
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-bats-${{ hashFiles('.github/workflows/test.yml') }}
          restore-keys: |
            ${{ runner.os }}-bats-

      - name: Install BATS
        run: |
          sudo apt-get update || exit 1
          sudo apt-get install -y bats || exit 1
          bats --version || exit 1

      - name: Configure git for tests
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"

      - name: Run unit tests
        run: bats --recursive tests/unit/ || exit 1
        env:
          CI: true
          NON_INTERACTIVE: true

  full-tests:
    if: ${{ github.event.pull_request.draft == false || github.event_name == 'push' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache BATS dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/apt
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-bats-${{ hashFiles('.github/workflows/test.yml') }}
          restore-keys: |
            ${{ runner.os }}-bats-

      - name: Install BATS
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            sudo apt-get update || exit 1
            sudo apt-get install -y bats || exit 1
            bats --version || exit 1
          elif [ "${{ runner.os }}" == "macOS" ]; then
            brew install bats-core || exit 1
            bats --version || exit 1
          fi

      - name: Configure git for tests
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"

      - name: Run all tests
        run: bats --recursive tests/ || exit 1
        env:
          CI: true
          NON_INTERACTIVE: true
