name: Build Test Image

on:
  push:
    branches: [main, develop]
    paths:
      - 'Dockerfile.test'
      - '.github/workflows/build-test-image.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/test-image"
          SHA="${{ github.sha }}"
          BRANCH="${{ github.ref_name }}"
          
          # Build tags: commit SHA, branch-SHA, and latest (for main/develop)
          TAGS="${IMAGE}:${SHA}"
          
          # Add branch-specific tag if not main/develop
          if [ "$BRANCH" != "main" ] && [ "$BRANCH" != "develop" ]; then
            TAGS="${TAGS},${IMAGE}:${BRANCH}-${SHA}"
          fi
          
          # Add latest tag for main and develop branches
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "develop" ]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Built tags: ${TAGS}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.test
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

